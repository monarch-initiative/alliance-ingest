# Config file for transforming data from a source
# See additional/optional config parameters at https://koza.monarchinitiative.org/Ingests/source_config/

name: "alliance_disease"
metadata: "./src/alliance_disease_association_ingest/metadata.yaml"
format: "csv"
delimiter: "\t"
files:
  - "./data/DISEASE-ALLIANCE_COMBINED.tsv.gz"

columns:
  - Taxon
  - SpeciesName
  - DBobjectType
  - DBObjectID
  - DBObjectSymbol
  - AssociationType
  - DOID
  - DOtermName
  - WithOrtholog
  - InferredFromID
  - InferredFromSymbol
  - ExperimentalCondition
  - Modifier
  - EvidenceCode
  - EvidenceCodeName
  - Reference
  - Date
  - Source


edge_properties:
  - id
  - category
  - subject
  - predicate
  - object
  - has_evidence
  - publications
  - primary_knowledge_source
  - aggregator_knowledge_source
  - knowledge_level
  - agent_type

min_edge_count: 12000

