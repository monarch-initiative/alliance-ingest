name: 'alliance_gene'

reader:
  files:
    - "../../data/BGI_MGI.json.gz"
    - "../../data/BGI_RGD.json.gz"
    - "../../data/BGI_WB.json.gz"
    - "../../data/BGI_FB.json.gz"
    - "../../data/BGI_ZFIN.json.gz"
    - "../../data/BGI_SGD.json.gz"
    - "../../data/BGI_XBXL.json.gz"
    - "../../data/BGI_XBXT.json.gz"
  format: 'json'
  json_path:
    - 'data'
  required_properties:
    - 'basicGeneticEntity'
    - 'symbol'
    - 'soTermId'
    - 'basicGeneticEntity.primaryId'
    - 'basicGeneticEntity.taxonId'

transform:
  global_table: '../../../translation_table.yaml'

writer:
  node_properties:
    - 'id'
    - 'category'
    - 'provided_by'
    - 'name'
    - 'symbol'
    - 'type'
    - 'full_name'
    - 'description'
    - 'in_taxon'
    - 'in_taxon_label'
    - 'xref'
    - 'synonym'
    - 'provided_by'
  min_node_count: 300000

metadata: './src/monarch_ingest/ingests/alliance/metadata.yaml'
